<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Our simple HTTP server</title>
        <link rel="stylesheet" type="text/css" href="/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">

            const parseJSON = (xhr, content) => {
                //console.dir(xhr);
                if (xhr.response != "") {
                    //console.dir(xhr.response);
                
                const obj = JSON.parse(xhr.response);
                console.dir(obj);
                
                if(obj.message){
                    const p = document.createElement('p');
                    p.textContent = `Message: ${obj.message}`;
                    content.appendChild(p);
                }
                
                if(obj.users){
                    const userList = document.createElement('p');
                    const users = JSON.stringify(obj.users);
                    userList.textContent = users;
                    content.appendChild(userList);
                }
                }
            }

            const handleResponse = (xhr, parseResponse) => {
                const content = document.querySelector('#content');
                
                switch(xhr.status) {
                    case 200: //if success
                        content.innerHTML = `<b>Success</b>`;
                        break;
                    case 201: //if created
                        content.innerHTML = '<b>Created</b>';
                        break;
                    case 204: //if Updated
                        content.innerHTML = '<b>Updated (No Content)</b>';
                        break;
                    case 400: //if bad request
                        content.innerHTML = `<b>Bad Request</b>`;
                        break;
                    case 404: //if not found
                        content.innerHTML = `<b>Resource Not Found</b>`;
                        break;
                    default: //any other status
                        content.innerHTML = `<b>Error code not implemented by client.</b>`;
                        break;
                }

                parseJSON(xhr, content);
            };

            const sendPost = (e,addUser) => {
                const action = addUser.getAttribute('action');
                const method = addUser.getAttribute('method');
                const name = addUser.querySelector('#nameField');
                const age = addUser.querySelector('#ageField');
                
                const xhr = new XMLHttpRequest();
                xhr.open(method,action);
                xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                xhr.setRequestHeader('Accept', 'application/json');
                xhr.onload = () => handleResponse(xhr);
                const formData = `name=${name.value}&age=${age.value}`;
                xhr.send(formData);
                
                e.preventDefault();
                return false;
            }
            
            const sendGet = (e,getUsers) => {
                const action = getUsers.getAttribute('action');
                const method = getUsers.getAttribute('method');
                const methodSelect = document.querySelector('#methodSelect');
                const urlField = document.querySelector('#urlField');
                const xhr = new XMLHttpRequest();
                
                xhr.open(methodSelect.value,urlField.value);
                xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                xhr.setRequestHeader('Accept', 'application/json');
                xhr.onload = () => handleResponse(xhr);
                
                //console.dir(xhr);
                xhr.send();
                e.preventDefault();
                return false;
            }
            
            const init = () => {
                const addForm = document.querySelector('#nameForm');
                const getForm = document.querySelector('#userForm');
                
                const addUser = (e) => {sendPost(e,addForm)};
                const getUsers = (e) => {sendGet(e,getForm)};
                
                addForm.addEventListener('submit',addUser);
                getForm.addEventListener('submit',getUsers);
            }
            
            window.onload = init;

        </script>
    </head>
    
    <body>
        <section id="top">
            <h3>POST Status Code Tests</h3>
            <form id="nameForm" action="/addCharacter" method="post">
                <input type="submit" value="Save"/>
                
                <br>
                
                <label for="name">Name: </label>
                <input id="nameField" type="text" name="name" value="Name"/>
                <label for="level">Level: </label>
                <input id="levelField" type="number" name="level" min="1" max="20" step="1" value="1"/>
                
                <br>
                
                <label for="class">Class: </label>
                <select id="classSelect">
                    <option value="barbarian">Barbarian</option>
                    <option value="bard">Bard</option>
                    <option value="cleric">Cleric</option>
                    <option value="fighter">Fighter</option>
                    <option value="druid">Druid</option>
                    <option value="monk">Monk</option>
                    <option value="ranger">Ranger</option>
                    <option value="rogue">Rouge</option>
                    <option value="sorcerer">Sorcerer</option>
                    <option value="warlock">Warlock</option>
                    <option value="wizard">Wizard</option>
                </select>
                <label for="class">Race: </label>
                <select id="classSelect">
                    <option value="dragonborn">Dragonborn</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="elf">Elf</option>
                    <option value="gnome">Gnome</option>
                    <option value="half-elf">Half-Elf</option>
                    <option value="half-orc">Half-Orc</option>
                    <option value="halfling">Halfling</option>
                    <option value="human">Human</option>
                    <option value="tiefling">Tiefling</option>
                </select>
                
                <br><br>
                
                <label for="strength">Strength: </label>
                <input id="strengthField" type="number" name="strength" min="1" max="20" step="1" value="10"/>
                <br>
                <label for="constitution">Constitution: </label>
                <input id="constitutionField" type="number" name="constitution" min="1" max="20" step="1" value="10"/>
                <br>
                <label for="dexterity">Dexterity: </label>
                <input id="dexterityField" type="number" name="dexterity" min="1" max="20" step="1" value="10"/>
                <br>
                <label for="wisdom">Wisdom: </label>
                <input id="wisdomField" type="number" name="wisdom" min="1" max="20" step="1" value="10"/>
                <br>
                <label for="intelligence">Intelligence: </label>
                <input id="intelligenceField" type="number" name="intelligence" min="1" max="20" step="1" value="10"/>
                <br>
                <label for="charisma">Charisma: </label>
                <input id="charismaField" type="number" name="charisma" min="1" max="20" step="1" value="10"/>
            </form>
                
            <br><br>
            
            <form id="userForm" action="/getList" method="get">
                <!--
                <select id='urlField'>
                    <option value='/getUsers'>/getUsers</option>
                    <option value='/notReal'>/notReal</option>
                </select>
                
                <select id="methodSelect">
                    <option value="get">GET</option>
                    <option value="head">HEAD</option>
                </select>
                -->
                <input type="submit" value="Get List" />
            </form>
        </section>
        
        <section id="content">
        </section>
    </body>
</html>
